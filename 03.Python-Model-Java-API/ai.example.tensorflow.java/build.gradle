group 'ai.example.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // Spring boot for API
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.4.RELEASE') {
        exclude(module: 'spring-boot-starter-tomcat')
        exclude(module: 'servlet-api')
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: '1.5.4.RELEASE'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.2.2'
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.2.2'
    compile 'org.springframework:spring-jdbc:4.3.3.RELEASE'
    compile 'javax.servlet:javax.servlet-api:4.0.0-b07'

    // Tensorflow for Model.
    compile 'org.tensorflow:tensorflow:1.4.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
